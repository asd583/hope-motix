<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#transfer">Start Transfer</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home">
    <div class="hero-content">
      <h1>Fast and Secure Money Transfer</h1>
      <p>Transfer money with ease and security. Choose what you want to buy and enter your details.</p>
      <a href="#transfer" class="cta-button">Start Transfer</a>
    </div>
  </section>

  <!-- Money Transfer Section -->
  <section id="transfer">
    <h2>Transfer Money</h2>

    <!-- Form to collect details -->
    <form id="transferForm" action="/submit-transfer" method="POST">
      <!-- Item Selection -->
      <label for="item">Choose an Item:</label>
      <select id="item" name="item" required>
        <option value="">Select Item</option>
        <option value="Item 1" data-price="100">Item 1 - $100</option>
        <option value="Item 2" data-price="200">Item 2 - $200</option>
        <option value="Item 3" data-price="300">Item 3 - $300</option>
      </select>

      <p id="priceDisplay">Price: $0</p>

      <!-- Personal Information -->
      <label for="sender_name">Your Name:</label>
      <input type="text" id="sender_name" name="sender_name" placeholder="Enter your name" required>

      <label for="sender_phone">Your Phone Number:</label>
      <input type="text" id="sender_phone" name="sender_phone" placeholder="Enter your phone number" required>

      <label for="id_last5">Last 5 digits of your ID:</label>
      <input type="text" id="id_last5" name="id_last5" placeholder="Last 5 digits of your ID" maxlength="5" required>

      <!-- Payment Method -->
      <label for="payment_method">Payment Method:</label>
      <select id="payment_method" name="payment_method" required>
        <option value="KBZ Pay">KBZ Pay</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cash">Cash</option>
      </select>

      <!-- KBZ Pay Button -->
      <div id="kbz-pay-btn" style="display:none;">
        <button type="button" id="payWithKBZ">Pay with KBZ Pay</button>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submit-button">Submit Transfer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Money Transfer Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
