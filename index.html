<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Platform - Transactions with Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <h1>P2P Platform</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#transactions">Start Transaction</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Secure Transactions with Admin</h2>
            <p>Trade safely and securely with the platform admin.</p>
            <a href="#transactions" class="cta-button">Start a Transaction</a>
        </div>
    </section>

    <!-- Transaction Request Section -->
    <section id="transactions" class="transactions">
        <h2>Request a Transaction with Admin</h2>
        <form id="transaction-form">
            <input type="text" id="transaction-type" placeholder="Transaction Type (e.g., Buy, Sell)" required>
            <input type="number" id="transaction-amount" placeholder="Amount" required>
            <textarea id="transaction-message" placeholder="Message (Optional)" rows="4"></textarea>
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Admin</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 P2P Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
        </html>
